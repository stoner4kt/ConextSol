    <style>
        /* Simple styling to center the message, assuming style.css has general body/container styles */
        .thank-you-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .thank-you-container h1 {
            color: #6A0DAD; /* Primary color based on your placeholder image */

            margin-bottom: 0.5em;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        
        .thank-you-container a {
            background-color: #6A0DAD;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .thank-you-container a:hover {
            background-color: #4C088A;
        }
    </style>
